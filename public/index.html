    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>scratch.png">
        <title>Scratch For Html - Make your own website using blocks</title>
        <meta name="description" content="Make your own website in 5 minutes using blocks with no coding required." />
        <meta name="keywords" content="html, website, no-coding, scratch, blocks" />
        <meta name="author" content="Androz2091" />
        <meta name="theme-color" content="#f6bc34" />
        <meta name="google-site-verification" content="cpALYx5PHSXOgLtp-1pxqyELC6zIekO0RDQnWmFvhXI" />
        <style>
            ::-webkit-scrollbar {
                width: 1px;
                height: 1px;
            }
            ::-webkit-scrollbar-thumb {
                background: #6b6d70;
            }

            ::-webkit-scrollbar-corner {
                background-color: #161719;
                color: #161719;
            }
            #container {
                width:100vw;
                height:100vh;
                display: -ms-grid;
                display: grid;
                -ms-grid-columns: 50% 50%;
                -ms-grid-rows: 50px 30px 45% 45%;
                grid-template-columns: 50% 50%;
                grid-template-rows: 50px 30px auto 45%;
                grid-template-areas:
                "blockly     menubar"
                "blockly     title"
                "blockly     website"
                "blockly     code";
            }
            #website {width: calc(100% - 5px);height: calc(100% - 5px);}
            #menubar      {background: #a9d0f7; grid-area: menubar; font-family: sans-serif; font-size: 18px; padding: 5px 10px; display: -ms-grid; display: grid; grid-template-columns: auto 36% auto; -ms-grid-row:1;-ms-grid-column:2; -ms-grid-columns: 32% 36% 32%; }
            #title        {grid-area: title; width: 100%; background-color: #444; color:white; text-align:center; font-size: 20px; font-family: sans-serif; padding-top: 5px; -ms-grid-row:2;-ms-grid-column:2;}
            #websiteFrame {grid-area: website; border: 5px solid #444;  -ms-grid-row:3;-ms-grid-column:2;}
            #sourcecode   {grid-area: code; border: 5px solid lightgray;overflow: scroll; margin:0px;  -ms-grid-row:4;-ms-grid-column:2;}

            _:-ms-lang(x),
            #container {
            width:98vw;
            }
        </style>
    </head>
